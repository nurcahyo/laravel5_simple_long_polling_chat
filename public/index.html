<!DOCTYPE html>
<html lang="en" ng-csp>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="">
		<link rel="icon" href="./favicon.ico">

		<style type="text/css">@charset "UTF-8";[ng-cloak]{display:none !important;}</style>
		<title ng-bind="Page.title">Chatty</title>
		<link rel="stylesheet" href="./css/app.css">

				<div class="react4"></div>
				<div class="react5"></div>
			</div>
		</div>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Chatty</a>
				</div>
			</div>
		</nav>
		<div class="container" ng-cloak ng-view>
		</div>
		<footer class="navbar navbar-inverse navbar-fixed-bottom" ng-cloak role="main-footer">
			<div login-or-chat-box></div>
		</footer>
